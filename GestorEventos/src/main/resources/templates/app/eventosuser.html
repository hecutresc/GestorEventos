<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
   <!-- Bootstrap-5.2.3 -->
    <link rel="stylesheet" th:href="@{/vendor/bootstrap-icons/bootstrap-icons.css}">
    <!-- Bootstrap-Icons -->
    <link rel="stylesheet" th:href="@{/vendor/bootstrap-5.2.3/css/bootstrap.min.css}">
    <!-- General CSS -->
  	<link th:href="@{/css/app.css}" rel="stylesheet">
</head>

<body>
 	<header>
		<h1><strong>Event</strong><strong>App</strong></h1>
		<nav>
			<div class="sidenav">
				<a class="closebtn">&times;</a>

				<a th:href="@{/userType}">Volver</a>

			</div>

			<div>
				<img th:src="@{/media/img/menu.png}" alt="menu">
			</div>

		</nav>
	</header>

    <main>

        <h2>Eventos</h2>
        
        <h4 th:if="${eventosDTO.isEmpty()}" class="mt-4 text-muted h4">No hay eventos</h4>
        
        <table th:if="${!eventosDTO.isEmpty()}">
        
            <thead>
                <tr>
                    <th>Nombre Evento</th> 
                    <th>+Info</th>
                    <th>Pagar</th>
                    <th>Editar</th>
                    <th>Borrar</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="evento : ${eventosDTO}">
                    <td th:text="${evento.nombre}"></td>
                    <td><a th:href="@{/user/usuarios/{idUsuario}/eventos/{idEvento} (idUsuario=${usuarioDTO.id}, idEvento=${evento.id})}">+Info</a></td>
                    <td><a th:if="${evento.pagado == 0}" th:href="@{/user/usuarios/{idUsuario}/eventos/{idEvento}/pay (idUsuario=${usuarioDTO.id}, idEvento=${evento.id})}"><span class="bi bi-currency-euro" role="img" title="Pagar"></span></a></td>
                    <td><a th:href="@{/user/usuarios/{idUsuario}/eventos/update/{idEvento}(idUsuario=${usuarioDTO.id}, idEvento=${evento.id})}"><span class="bi bi-pencil-square" role="img" title="Editar"></span></a></td>
                    <td><a th:href="@{/user/usuarios/{idUsuario}/eventos/delete/{idEvento}(idUsuario=${usuarioDTO.id}, idEvento=${evento.id})}"><span class="bi bi-trash-fill" role="img" title="Borrar"></span></a></td>
                </tr>
            </tbody>
        </table>

    </main>

	<script th:src="@{/vendor/bootstrap-5.2.3/js/bootstrap.bundle.min.js}" ></script>
    <script th:src="@{/js/jquery-3.6.3.js}" ></script>
  	<script th:src="@{/js/script.js}" ></script>
</body>

</html>
