<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
   <!-- Bootstrap-5.2.3 -->
    <link rel="stylesheet" th:href="@{/vendor/bootstrap-icons/bootstrap-icons.css}">
    <!-- Bootstrap-Icons -->
    <link rel="stylesheet" th:href="@{/vendor/bootstrap-5.2.3/css/bootstrap.min.css}">
    <!-- General CSS -->
  	<link th:href="@{/css/app.css}" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Panel de Administración</h1>
        <nav>
            <div class="sidenav">
              <a class="closebtn">&times;</a>
              <a th:href="@{/admin/eventos}">Volver</a>
            </div>
            
            <div>
              <img th:src="@{/media/img/menu.png}" alt="menu">
            </div>
            
          </nav>

    </header>

    <main>

        <h2>Evento</h2>
        
        <table>
        
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                	<th>Usuario Creador</th> 
                    <th>Fecha Creación</th>
                 	<th>Nombre Ubicación</th>
                    <th>Fecha Inicio</th>
                    <th>Fecha Fin</th>
                  	<th>Menu Catering</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td th:text="${eventoDTO.id}"></td>
                    <td th:text="${eventoDTO.nombre}"></td>
                    <td th:text="${eventoDTO.usuarioDTO.nombreUsuario}"></td>
                    <td th:text="${#dates.format(eventoDTO.creacion, 'dd/MM/yyyy HH:mm')}"></td>
                    <td th:text="${eventoDTO.ubicacionDTO.nombre}"></td>
                    <td th:text="${#dates.format(eventoDTO.fechaInicio, 'dd/MM/yyyy')}"></td>
                    <td th:text="${#dates.format(eventoDTO.fechaFin, 'dd/MM/yyyy')}"></td>
                    <td th:text="${cateringDTO.menu}"></td>
                </tr>
            </tbody>
        </table>

    </main>

    <footer>

    </footer>

	<script th:src="@{/vendor/bootstrap-5.2.3/js/bootstrap.bundle.min.js}" ></script>
    <script th:src="@{/js/jquery-3.6.3.js}" ></script>
  	<script th:src="@{/js/script.js}" ></script>
</body>

</html>
