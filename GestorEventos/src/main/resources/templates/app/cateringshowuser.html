<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administraci√≥n</title>
    <!-- Bootstrap-Icons -->
    <link rel="stylesheet" th:href="@{/vendor/bootstrap-icons/bootstrap-icons.css}">
    <!-- General CSS -->
    <link th:href="@{/css/app.css}" rel="stylesheet">
</head>

<body>
    <header>
      <h1><strong>Event</strong><strong>App</strong></h1>
        <nav>
            <div class="sidenav">
                <a class="closebtn">&times;</a>
                <a th:href="@{/user/usuarios/{idUsuario}/eventos (idUsuario=${usuarioDTO.id})}">Volver</a>
            </div>
            <div>
           		<img th:src="@{/media/img/menu.png}" alt="menu">
            </div>
        </nav>
    </header>

    <main>

        <h2>Catering del evento 
        	<span th:text="${eventoDTO.nombre}"></span>
        </h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Menu</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td th:text="${cateringDTO.id}"></td>
                    <td th:text="${cateringDTO.menu}"></td>
                    <td th:text="${cateringDTO.precio}"></td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>

    </footer>

      <script th:src="@{/js/jquery-3.6.3.js}" ></script>
  <script th:src="@{/js/script.js}" ></script>

</body>

</html>
