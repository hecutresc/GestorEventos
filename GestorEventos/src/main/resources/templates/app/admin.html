<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Panel de Administracion</title>
	<!-- Bootstrap-Icons -->
	<link rel="stylesheet" href="assets/vendor/bootstrap-icons/bootstrap-icons.css">
	<!-- General CSS -->
	<link th:href="@{/css/app.css}" rel="stylesheet">
	<link th:href="@{/css/menu.css}" rel="stylesheet">

</head>

<body>
	<header>
		<h1>Panel de administrador</h1>
		<nav>
			<div class="sidenav">
				<a class="closebtn">&times;</a>
				<a th:href="@{/logout}">Logout</a>
			</div>

			<div>
				<img th:src="@{/media/img/menu.png}" alt="menu">
			</div>

		</nav>

	</header>

	<main>

		<div>
			<div class="card">
				<div class="card-details">
					<p class="text-title">Eventos</p>
					<p class="text-body">Gestiona las eventos</p>
				</div>
				<a class="card-button" th:href="@{/admin/eventos}">Acceder</a>
			</div>
			<div class="card">
				<div class="card-details">
					<p class="text-title">Empresas</p>
					<p class="text-body">Gestiona las empresas</p>
				</div>
				<a class="card-button" th:href="@{/admin/empresas}">Acceder</a>
			</div>
			<div class="card">
				<div class="card-details">
					<p class="text-title">Ubicaciones</p>
					<p class="text-body">Gestiona las ubicaciones</p>
				</div>
				<a class="card-button" th:href="@{/admin/ubicaciones}">Acceder</a>
			</div>
			<div class="card">
				<div class="card-details">
					<p class="text-title">Usuarios</p>
					<p class="text-body">Gestiona los usuarios</p>
				</div>
				<a class="card-button" th:href="@{/admin/usuarios}">Acceder</a>
			</div>
			<div class="card">
				<div class="card-details">
					<p class="text-title">Desconexión</p>
					<p class="text-body">Salir de la aplicación</p>
				</div>
				<a class="card-button" th:href="@{/logout}">Salir</a>
			</div>
		</div>



	</main>
	<script th:src="@{/vendor/bootstrap-5.2.3/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/js/jquery-3.6.3.js}"></script>
	<script th:src="@{/js/script.js}"></script>

</body>

</html>
