<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap-Icons -->
    <link rel="stylesheet" href="assets/vendor/bootstrap-icons/bootstrap-icons.css">
    <!-- General CSS -->
    <link th:href="@{/css/app.css}" rel="stylesheet">

</head>

<body>
    <header>
        <h1>Panel de Administración</h1>
        <nav>
            <div class="sidenav">
                <a class="closebtn">&times;</a>
                <a th:href="@{/login}">Opción 1</a>
                <a th:href="@{/register}">Opción 2</a>
                <a th:href="@{/}">Opción 3</a>
            </div>

            <div>
            <img th:src="@{/media/img/menu.png}" alt="menu">
            </div>

        </nav>


    </header>

    <main>

        <h2>Caterings de la Empresa </h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre Empresa</th>
                    <th>Menu</th>
                    <th>Precio</th>
                    <th>Editar</th>
                    <th>Borrar</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aqui se pondrá el bucle de thymeleaf para ir construyendo la página-->
                <tr th:each="cateringDTO : ${listaCateringsDTO}">
                    <td th:utext="${cateringDTO.id}">...</td>
                    <td th:utext="${cateringDTO.empresa.nombre}">...</td>
                    <td th:utext="${cateringDTO.menu}">...</td>
                    <td th:utext="${cateringDTO.precio}">...</td>
                    <td><a href="#"><span class="bi bi-pencil-square" role="img" title="Editar"></span></a></td>
                    <td><a href="#"><span class="bi bi-trash-fill" role="img" title="Borrar"></span></a></td>
                </tr>
            </tbody>
        </table>

		<div class="d-flex justify-content-evenly mb-2">
			<a th:href="@{/admin/empresas/{idEmpresa}/caterings/add (idEmpresa=${empresaDTO.id})}">Añadir Catering</a>
			<br>
			<a th:href="@{/admin/empresas}">Volver a las Empresas</a>
		</div>
    </main>

    <footer>

    </footer>

      <script th:src="@{/js/jquery-3.6.3.js}" ></script>
  <script th:src="@{/js/script.js}" ></script>

</body>

</html>
