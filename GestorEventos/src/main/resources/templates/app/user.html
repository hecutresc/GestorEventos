<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap-Icons -->
    <link rel="stylesheet" href="assets/vendor/bootstrap-icons/bootstrap-icons.css">
    <!-- General CSS -->
    <link th:href="@{/css/app.css}" rel="stylesheet">
    <link th:href="@{/css/menu.css}" rel="stylesheet">
  
</head>

<body>
    <header>
        <h1>Bienvenid@, usuario</h1>
        <nav>
            <div class="sidenav">
                <a class="closebtn">&times;</a>
                <a th:href="@{/login}">Opción 1</a>
                <a th:href="@{/register}">Opción 2</a>
                <a th:href="@{/}">Opción 3</a>
            </div>

            <div>
            <img th:src="@{/media/img/menu.png}" alt="menu">
            </div>

        </nav>

    </header>

    <main>

        <div>
            <div class="card">
                <div class="card-details">
                  <p class="text-title">Nuevo evento</p>
                  <p class="text-body">¿Qué nueva experiencia tienes en mente?</p>
                </div>
                <a class="card-button" th:href="@{/user/usuarios/{idUsuario}/eventos/add (idUsuario=${usuarioDTO.id})}">Acceder</a>
            </div>
            <div class="card">
                <div class="card-details">
                  <p class="text-title">Eventos pendientes</p>
                  <p class="text-body">¡Lleva un seguimiento de los eventos en curso!</p>
                </div>
                <a class="card-button" th:href="@{/user/usuarios/{idUsuario}/eventos (idUsuario=${usuarioDTO.id})}">Acceder</a>
            </div>
            <div class="card">
                <div class="card-details">
                  <p class="text-title">Desconexión</p>
                  <p class="text-body">Salir de la aplicación</p>
                </div>
                <a class="card-button" th:href="@{/}">Salir</a>
            </div>
        </div>

       

    </main>

      <script th:src="@{/js/jquery-3.6.3.js}" ></script>
  <script th:src="@{/js/script.js}" ></script>

</body>

</html>
