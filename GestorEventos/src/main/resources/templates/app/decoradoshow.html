<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" th:href="@{/favicon/favicon.ico}">
	<title>Panel de Administración</title>
	<!-- Bootstrap-Icons -->
	<link rel="stylesheet" th:href="@{/vendor/bootstrap-icons/bootstrap-icons.css}">
	<link rel="stylesheet" th:href="@{/vendor/bootstrap-5.2.3/css/bootstrap.min.css}">
	<!-- General CSS -->
	<link th:href="@{/css/app.css}" rel="stylesheet">
</head>

<body>
	<header>
		<h1>Panel de Administración</h1>
		<nav>
			<div class="sidenav">
				<a class="closebtn">&times;</a> <a
					th:href="@{/admin/usuarios/{idUsuario}/eventos (idUsuario=${usuarioDTO.id})}">Volver</a>
			</div>
			<div>
				<img th:src="@{/media/img/menu.png}" alt="menu">
			</div>
		</nav>
	</header>

	<main>

		<h2>
			Decorado del evento <span th:text="${eventoDTO.nombre}"></span>
		</h2>
		<div class="container col-lg-8 p-4 rounded shadow bg-body text-start">
			<div class="row mt-3">
				<label class="form-label">Nombre</label>
				<input class="form-control" readonly value="${decoradoDTO.nombre}" type="text">
			</div>
			<div class="row mt-3">
				<label class="form-label">Foto</label><br>
				<div class="formimagediv">
					<img alt="Imagen del ocio" class="formimage" th:src="${decoradoDTO.foto}">
				</div>
			</div>
			<div class="row mt-3">
				<label class="form-label">Descripción</label>
				<textarea class="form-control" readonly value="${decoradoDTO.descripcion}"></textarea>
			</div>

			<div class="row mt-3">
				<label class="form-label">Precio</label>
				<input class="form-control" readonly type="number" value="${decoradoDTO.precio}">
			</div>

			<div class="row mt-3">
				<label class="form-label">Empresa</label>
				<input class="form-control" readonly type="text" value="${empresaDTO.nombre}">
			</div>

		</div>


	</main>

	<script th:src="@{/js/jquery-3.6.3.js}"></script>
	<script th:src="@{/js/script.js}"></script>

</body>

</html>
