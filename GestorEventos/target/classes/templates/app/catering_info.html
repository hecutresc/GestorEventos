<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <!-- Bootstrap-Icons -->
    <link rel="stylesheet" th:href="@{/vendor/bootstrap-icons/bootstrap-icons.css}">
    <link rel="stylesheet"
	th:href="@{/vendor/bootstrap-5.2.3/css/bootstrap.min.css}">
    <!-- General CSS -->
    <link th:href="@{/css/app.css}" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Panel de Administración</h1>
        <nav>
            <div class="sidenav">
                <a class="closebtn">&times;</a>
                <a th:href="@{/admin/empresas/{idEmpresa}/caterings (idEmpresa=${empresaDTO.id}) }">Volver</a>
            </div>
            <div>
                <img th:src="@{/media/img/menu.png}" alt="menu">
            </div>
        </nav>
    </header>

    <main>

        
        <div class="container col-lg-8 p-4 rounded shadow bg-body text-start">
            <div class="mt-1 text-center">
                <h2 class="h2 rounded">Mas Información del Catering</h2>
            </div>
            <div class="row mt-3">
                <label class="form-label">Menu</label>
                <input readonly class="form-control" th:field="${cateringDTO.menu}" type="text">
            </div>
            <div class="row mt-3">
                    <label class="form-label">Foto</label>
                    <img alt="Imagen del catering" class=" form-control formimage" th:src="${cateringDTO.foto}">
            </div>

            <div class="row mt-3">
                <label class="form-label">Precio por Comensal</label>
                <input readonly class="form-control" type="number" th:field="${cateringDTO.precio}">
            </div>
        </div>
    </main>


    <script th:src="@{/vendor/bootstrap-5.2.3/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/jquery-3.6.3.js}"></script>
    <script th:src="@{/js/script.js}"></script>

</body>

</html>
