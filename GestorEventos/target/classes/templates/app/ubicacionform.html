<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title th:text="${add} ? 'Nueva Ubicacion' : 'Actualizar Ubicacion'"></title>
	<!-- Bootstrap-5.2.3 -->
	<link rel="stylesheet" th:href="@{/vendor/bootstrap-icons/bootstrap-icons.css}">
	<!-- Bootstrap-Icons -->
	<link rel="stylesheet" th:href="@{/vendor/bootstrap-5.2.3/css/bootstrap.min.css}">
	<!-- General CSS -->
	<link th:href="@{/css/app.css}" rel="stylesheet">
</head>

<body>
	<header>
		<h1>Panel de Administración</h1>
		<nav>
			<div class="sidenav">
				<a class="closebtn">&times;</a> <a th:href="@{/admin/empresas}">Volver</a>

			</div>

			<div>
				<img th:src="@{/media/img/menu.png}" alt="menu">
			</div>

		</nav>
	</header>

	<main>

		<div class="container col-lg-8 p-4 rounded shadow bg-body text-start">

			<form th:action="@{/admin/ubicaciones/save}" method="POST" enctype="multipart/form-data" th:object="${ubicacionDTO}">

				<div class="mt-1 text-center">
					<h2 class="h2 rounded" th:text="${add} ? 'Añadir Ubicacion' : 'Actualizar Ubicacion'"></h2>
				</div>

				<div class="mt-3" th:if="${errorMessage}" th:utext="${errorMessage}"></div>

				<div th:if="${ubicacionDTO.id}" class="mt-3">
					<label for="id" class="form-label">ID</label> <input class="form-control" name="id" id="id"
						type="text" th:field="*{id}" readonly />

				</div>

				<div class="row mt-3">

					<div class="col">
						<label for="numero" class="form-label">Nombre</label> <input th:type="text" name="numero"
							class="form-control" id="nombre" th:field="*{nombre}" th:min="0" />
							<span style="color: red;" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span>
					</div>

					<div class="col">
						<label for="calle" class="form-label">Aforo</label> <input th:type="text" name="calle"
							class="form-control" id="calle" th:field="*{aforo}" th:maxlength="7" />
							<span style="color: red;" th:if="${#fields.hasErrors('aforo')}" th:errors="*{aforo}"></span>
					</div>

				</div>


				<div th:if="${ubicacionDTO.id == null}">
					<!-- Ocultamos el campo id de la dirección -->
					<input type="hidden" th:field="*{direccionDTO.id}">

					<div class="row mt-3">
						<div class="col">
							<label for="dcalle" class="form-label">Calle</label> <input th:type="text" name="dcalle"
								class="form-control" id="dcalle" th:field="*{direccionDTO.calle}" />
								<span style="color: red;" th:if="${#fields.hasErrors('direccionDTO.calle')}" th:errors="*{direccionDTO.calle}"></span>
						</div>

						<div class="col">
							<label for="dnumero" class="form-label">Número</label> <input th:type="number"
								name="dnumero" class="form-control" id="dnumero" th:field="*{direccionDTO.numero}"
								th:min="0" />
								<span style="color: red;" th:if="${#fields.hasErrors('direccionDTO.numero')}" th:errors="*{direccionDTO.numero}"></span>
						</div>
					</div>

					<div class="row mt-3">
						<div class="col">
							<label for="dciudad" class="form-label">Ciudad</label> <input th:type="text" name="dciudad"
								class="form-control" id="dciudad" th:field="*{direccionDTO.ciudad}" />
								<span style="color: red;" th:if="${#fields.hasErrors('direccionDTO.ciudad')}" th:errors="*{direccionDTO.ciudad}"></span>
						</div>

						<div class="col">
							<label for="dcp" class="form-label">CP</label> <input th:type="number" name="dcp"
								class="form-control" id="dcp" th:field="*{direccionDTO.cp}" th:min="0" th:max="99999" />
								<span style="color: red;" th:if="${#fields.hasErrors('direccionDTO.cp')}" th:errors="*{direccionDTO.cp}"></span>
						</div>
					</div>

					<div class="row mt-3">
						<div class="col">
							<label class="form-label" for="provincia">Provincia</label>
							<select class="form-select" th:field="*{direccionDTO.provincia}" name="provincia"
								id="provincia">
								<option selected hidden="true" value="0">Selecciona una Provincia</option>
								<option value="Alava">Álava</option>
								<option value="Albacete">Albacete</option>
								<option value="Alicante">Alicante</option>
								<option value="Almeria">Almeria</option>
								<option value="Asturias">Asturias</option>
								<option value="Avila">Ávila</option>
								<option value="Badajoz">Badajoz</option>
								<option value="Barcelona">Barcelona</option>
								<option value="Burgos">Burgos</option>
								<option value="Caceres">Cáceres</option>
								<option value="Cadiz">Cádiz</option>
								<option value="Cantabria">Cantabria</option>
								<option value="Castellon">Castellón</option>
								<option value="Ciudad Real">Ciudad Real</option>
								<option value="Cordoba">Córdoba</option>
								<option value="Cuenca">Cuenca</option>
								<option value="Gerona">Gerona</option>
								<option value="Granada">Granada</option>
								<option value="Guadalajara">Guadalajara</option>
								<option value="Guipuzcoa">Guipúzcoa</option>
								<option value="Huelva">Huelva</option>
								<option value="Huesca">Huesca</option>
								<option value="Islas Baleares">Islas Baleares</option>
								<option value="Jaen">Jaén</option>
								<option value="La Coruña">La Coruña</option>
								<option value="La Rioja">La Rioja</option>
								<option value="Las Palmas">Las Palmas</option>
								<option value="Leon">León</option>
								<option value="Lerida">Lérida</option>
								<option value="Lugo">Lugo</option>
								<option value="Madrid">Madrid</option>
								<option value="Malaga">Málaga</option>
								<option value="Murcia">Murcia</option>
								<option value="Navarra">Navarra</option>
								<option value="Orense">Orense</option>
								<option value="Palencia">Palencia</option>
								<option value="Pontevedra">Pontevedra</option>
								<option value="Salamanca">Salamanca</option>
								<option value="Santa Cruz de Tenerife">Santa Cruz de Tenerife</option>
								<option value="Segovia">Segovia</option>
								<option value="Sevilla">Sevilla</option>
								<option value="Soria">Soria</option>
								<option value="Tarragona">Tarragona</option>
								<option value="Teruel">Teruel</option>
								<option value="Toledo">Toledo</option>
								<option value="Valencia">Valencia</option>
								<option value="Valladolid">Valladolid</option>
								<option value="Vizcaya">Vizcaya</option>
								<option value="Zamora">Zamora</option>
								<option value="Zaragoza">Zaragoza</option>
							</select>
							<span style="color: red;" th:if="${#fields.hasErrors('direccionDTO.provincia')}" th:errors="*{direccionDTO.provincia}"></span>
						</div>


					</div>
					
				</div>
				<div class="row mt-3">
					<div class="col">
						<label for="precio_hora" class="form-label">Precio Por Hora</label>
						<input th:type="number" step="0.01" name="precio_hora" th:field="*{precio_hora}"
							id="precio_hora" class="form-control">
							<span style="color: red;" th:if="${#fields.hasErrors('precio_hora')}" th:errors="*{precio_hora}"></span>
					</div>
				</div>
				

				<div th:if="${ubicacionDTO.foto != ' '}" class="row mt-3">
					<div>
						<img alt="*Imagen de la ubicacion*" th:src="*{foto}">
					<input th:field="*{foto}" name="foto" id="foto" readonly hidden />
					</div>
				</div>

				<div class="row mt-3">
					<div>
						<label for="archivo" class="form-label">Foto</label> <input th:type="file" th:name="archivo"
						class="form-control formimage" id="archivo" />
					</div>
				</div>
				<div class="mt-4">
					<div>
						<input type="submit" class="btn btn-outline-success w-100"
						th:value="${add} ? 'Añadir' : 'Actualizar'" />
					</div>
				</div>

		</div>



		</form>

		</div>

	</main>

	<script th:src="@{/vendor/bootstrap-5.2.3/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/js/jquery-3.6.3.js}"></script>
	<script th:src="@{/js/script.js}"></script>

</body>

</html>
