<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <!-- Bootstrap-Icons -->
    <link rel="stylesheet" th:href="@{/vendor/bootstrap-icons/bootstrap-icons.css}">
    <!-- General CSS -->
  <link th:href="@{/css/app.css}" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Panel de Administración</h1>
        <nav>
            <div class="sidenav">
              <a class="closebtn">&times;</a>
              <a th:href="@{/admin}">Volver</a>
              <a th:href="@{/admin/empresas/add }">Añadir Empresa</a>
            </div>
            
            <div>
            <img th:src="@{/media/img/menu.png}" alt="menu">
            </div>
            
          </nav>

    </header>

    <main>

        <h2>Empresas</h2>
        <table>
            <thead>
                <tr>
                	<th>Nombre</th>
                    <th>+Info</th>
                    <th>Dirección</th>
                    <th>Editar</th>
                    <th>Borrar</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aqui se pondrá el bucle de thymeleaf para ir construyendo la página-->
                <tr th:each="empresaDTO : ${listaEmpresasDTO}">
                	<td th:text="${empresaDTO.nombre}">...</td>
                    <td><a th:href="@{/admin/empresas/{idEmpresa} (idEmpresa=${empresaDTO.id})}">+Info</a></td>
                    <td><a th:href="@{/admin/empresas/{idEmpresa}/direccion (idEmpresa=${empresaDTO.id})}"><span class="bi bi-geo-alt-fill" role="img" title="Dirección"></span></a></td>
                    <td><a th:href="@{/admin/empresas/update/{idEmpresa} (idEmpresa=${empresaDTO.id})}"><span class="bi bi-pencil-square" role="img" title="Editar"></span></a></td>
                    <td><a th:href="@{/admin/empresas/delete/{idEmpresa} (idEmpresa=${empresaDTO.id})}"><span class="bi bi-trash-fill" role="img" title="Borrar"></span></a></td>
                </tr>
            </tbody>
        </table>
    </main>
  <script th:src="@{/js/jquery-3.6.3.js}" ></script>
  <script th:src="@{/js/script.js}" ></script>

</body>

</html>
