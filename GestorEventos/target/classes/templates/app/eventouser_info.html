<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" th:href="@{/favicon/favicon.ico}">
    <title>Información del Evento</title>
    <!-- Bootstrap-5.2.3 -->
    <link rel="stylesheet" th:href="@{/vendor/bootstrap-icons/bootstrap-icons.css}">
    <!-- Bootstrap-Icons -->
    <link rel="stylesheet" th:href="@{/vendor/bootstrap-5.2.3/css/bootstrap.min.css}">
    <!-- General CSS -->
    <link th:href="@{/css/app.css}" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Información del Evento</h1>
        <nav>
            <div class="sidenav">
                <a class="closebtn">&times;</a>
                <a th:href="@{/user/usuarios/{idUsuario}/eventos (idUsuario=${usuarioDTO.id})}">Volver</a>
            </div>

            <div>
                <img th:src="@{/media/img/menu.png}" alt="menu">
            </div>

        </nav>

    </header>

    <main>



        <div class="container col-lg-8 p-4 rounded shadow bg-body mt-3 text-start">
            <div class="mt-1 text-center">
                <h2 class="h2 rounded">Evento</h2>
            </div>
            <div class="row mt-3">
                <div>
                    <label for="nombre" class="form-label">Nombre</label> <input readonly th:type="text" name="nombre"
                        class="form-control" id="nombre" th:field="${eventoDTO.nombre}" th:maxlength="40" />
                </div>
            </div>
            <div class="row mt-3">
                <div>
                    <label class="form-label" for="tipoEvento">Tipo de Evento</label>
                    <input readonly class="form-control" type="text" th:field="${eventoDTO.tipo}">
                </div>
            </div>
            <div class="row mt-3">
                <div>
                    <label for="nAsistentes" class="form-label">Nº Asistentes</label>
                    <input id="nAsistentes" th:field="${eventoDTO.n_asistentes}" name="nAsistentes" class="form-control" type="number">
                </div>
            </div>
            <div th:if="${eventoDTO.tipo == 'Congreso' or eventoDTO.tipo == 'Otros'}" class="row mt-3">
                <div id="divFI" class="col-md">
                    <label for="fechaInicio" class="form-label">Fecha inicio</label> <input readonly th:type="date"
                        name="fechaInicio" class="form-control" id="fechaInicio" th:field="${eventoDTO.fechaInicio}"
                        th:maxlength="100" />
                </div>
                <div id="divFF" class="col-md">
                    <label for="fechaFin" class="form-label">Fecha Fin</label> <input readonly th:type="date"
                        name="fechaFin" class="form-control" id="fechaFin" th:field="${eventoDTO.fechaFin}"
                        th:maxlength="100" />
                </div>
            </div>
            <div th:if="${eventoDTO.tipo != 'Congreso' and eventoDTO.tipo != 'Otros'}" class="row mt-3">
                <div id="divFI" class="col-md">
                    <label for="fechaInicio" class="form-label">Fecha inicio</label> <input readonly th:type="date"
                        name="fechaInicio" class="form-control" id="fechaInicio" th:field="${eventoDTO.fechaInicio}"
                        th:maxlength="100" />
                </div>
                <div id="divHI" class="col-md">
                    <label for="horaInicio" class="form-label">Hora Inicio</label> <input readonly th:type="time"
                        name="horaInicio" class="form-control" id="horaInicio" th:field="${eventoDTO.hora_inicio}"
                        th:maxlength="100" />
                </div>
                <div class="col">
                    <label for="nHoras" class="form-label">Nº Horas</label>
                    <input readonly type="text" class="form-control" th:field="${eventoDTO.num_horas}">

                </div>
            </div>
            <div class="row mt-3">
                <div>
                    <label class="form-label">Ubicación</label>
                    <input readonly type="text" class="form-control" th:field="${eventoDTO.ubicacionDTO.nombre}">
                </div>
                <div>
                    <label class="form-label">Aforo</label>
                    <input readonly th:field="${eventoDTO.ubicacionDTO.aforo}" type="number" class="form-control">
                </div>
                <div>
                    <label class="form-label">Foto</label>
                    <div class="formimagediv">
                        <img class="formimage form-control" th:src="${eventoDTO.ubicacionDTO.foto}"
                            alt="Foto de la Ubicacion">
                    </div>

                </div>
                <div>
                    <label class="form-label" for="">Precio por hora(€):</label>
                    <input class="form-control" readonly type="number" th:field="${eventoDTO.ubicacionDTO.precio_hora}">
                </div>
            </div>

            <div th:if="${cateringDTO.id != null}" class="row mt-3">
                <div>
                    <label class="form-label" for="">Catering</label>
                    <input readonly type="text" class="form-control" th:field="${cateringDTO.menu}">
                </div>
                <div>
                    <label class="form-label" for="">Foto</label>
                    <div class="formimagediv">
                        <img class="formimage form-control" th:src="${cateringDTO.foto}" alt="Foto del Catering">
                    </div>

                </div>
                <div>
                    <label class="form-label" for="">Precio por Comensal (€):</label>
                    <input readonly type="number" class="form-control" th:field="${cateringDTO.precio}">
                </div>
            </div>
            <div th:if="${decoradoDTO.id != null}" class="row mt-3">
                <div>
                    <label class="form-label" for="">Decorado:</label>
                    <input readonly class="form-control" type="text" th:field="${decoradoDTO.nombre}">
                </div>
                <div>
                    <label class="form-label">Descripción</label>
                    <textarea readonly class="form-control" th:field="${decoradoDTO.descripcion}"></textarea>
                </div>
                <div>
                    <label class="form-label">Foto</label>
                    <div class="formimagediv">
                        <img class="formimage form-control" th:src="${decoradoDTO.foto}" alt="Foto del Decorado">
                    </div>

                </div>
                <div>
                    <label class="form-label">Precio (€)</label>
                    <input readonly th:field="${decoradoDTO.precio}" class="form-control" type="number">
                </div>
            </div>
            <div th:if="${ocioDTO.id != null}" class="row mt-3">
                <div>
                    <label class="form-label">Ocio:</label>
                    <input readonly class="form-control" th:field="${ocioDTO.nombre}" type="text">
                </div>
                <div>
                    <label class="form-label">Descripción:</label>
                    <textarea class="form-control" th:field="${ocioDTO.descripcion}"></textarea>
                </div>
                <div>
                    <label class="form-label">Foto</label>
                    <div class="formimagediv">
                        <img class="formimage form-control" th:src="${ocioDTO.foto}" alt="Foto ocio">
                    </div>

                </div>
                <div>
                    <label class="form-label">Precio por hora (€):</label>
                    <input readonly class="form-control" th:field="${ocioDTO.precio_hora}" type="number">
                </div>

            </div>
            <div class="row mt-3">
                <div>
                    <label class="form-label">Precio Evento (€):</label>
                <input readonly class="form-control" th:field="${eventoDTO.precio}" type="number">
                </div>
            </div>
            <div class="row mt-3">
                <a class="btn btn-outline-success w-100"
                    th:href="@{/user/usuarios/{idUsuario}/eventos/{idEvento}/invitados (idUsuario=${usuarioDTO.id}, idEvento=${eventoDTO.id})}">Ver
                    Invitados</a>
            </div>
        </div>

    </main>

    <script th:src="@{/vendor/bootstrap-5.2.3/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/jquery-3.6.3.js}"></script>
    <script th:src="@{/js/script.js}"></script>
</body>

</html>
