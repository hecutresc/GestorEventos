<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Usuario</title>
    <!-- Bootstrap-Icons -->
    <link rel="stylesheet" th:href="@{/vendor/bootstrap-icons/bootstrap-icons.css}">
    <!-- General CSS -->
    <link th:href="@{/css/app.css}" rel="stylesheet">
</head>

<body>
    <header>
      <h1><strong>Event</strong><strong>App</strong></h1>
        <nav>
            <div class="sidenav">
                <a class="closebtn">&times;</a>
                <a th:href="@{/user/usuarios/{idUsuario}/eventos (idUsuario=${usuarioDTO.id})}">Volver</a>
            </div>
            <div>
           		<img th:src="@{/media/img/menu.png}" alt="menu">
            </div>
        </nav>
    </header>

	<main>

		<h2>
			Decorado del evento <span th:text="${eventoDTO.nombre}"></span>
		</h2>
		<div class="container col-lg-8 p-4 rounded shadow bg-body text-start">
			<div class="col">
				<h5>Nombre</h5>
				<input value="${decoradoDTO.nombre}" type="text">
			</div>
			<div class="col">
				<div class="formimagediv">
					<h5>Foto</h5>
				<img alt="Imagen del ocio" class="formimage" src="${decoradoDTO.foto}">
				</div>
			</div>
			<div class="col">
				<h5>Descripci√≥n</h5>
				<textarea value="${decoradoDTO.descripcion}"></textarea>
			</div>

			<div class="col">
				<h5>Precio</h5>
				<input type="number" value="${decoradoDTO.precio}">
			</div>

			<div class="col">
				<h5>Empresa</h5>
				<input type="text" value="${empresaDTO.nombre}">
			</div>

		</div>


	</main>

	<script th:src="@{/vendor/bootstrap-5.2.3/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/js/jquery-3.6.3.js}"></script>
	<script th:src="@{/js/script.js}"></script>

</body>

</html>
