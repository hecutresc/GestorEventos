<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitados</title>
    <!-- Bootstrap-Icons -->
    <link rel="stylesheet" th:href="@{/vendor/bootstrap-icons/bootstrap-icons.css}">
    <!-- General CSS -->
  <link th:href="@{/css/app.css}" rel="stylesheet">
</head>

<body>
    <header>
        <h1><strong>Event</strong><strong>App</strong></h1>
        <nav>
            <div class="sidenav">
              <a class="closebtn">&times;</a>
              <a th:href="@{/user/usuarios/{idUsuario}/eventos (idUsuario=${usuarioDTO.id})}">Volver</a>
              <a th:href="@{/user/usuarios/{idUsuario}/eventos/{idEvento}/invitados/add (idUsuario=${usuarioDTO.id}, idEvento=${eventoDTO.id})}">AÃ±adir Invitado</a>
            </div>
            
            <div>
              <img th:src="@{/media/img/menu.png}" alt="menu">
            </div>
            
          </nav>

    </header>

    <main>

        <h2>Lista de Invitados del Evento </h2>

		<h4 th:if="${listaInvitadosDTO.isEmpty()}" class="mt-4 text-muted h4">No hay invitados</h4>
		        
        <table th:if="${!listaInvitadosDTO.isEmpty()}">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Token</th>
                    <th>Asistencia</th>
                    <th>Editar</th>
                    <th>Borrar</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="invitado : ${listaInvitadosDTO}">
                    <td th:text="${invitado.id}"></td>
                    <td th:text="${invitado.email}"></td>
                    <td th:text="${invitado.token}"></td>
                    <td th:text="${invitado.asistencia}"></td>
                    <td><a th:href="@{/user/usuarios/{idUsuario}/eventos/{idEvento}/invitados/{idInvitado}/update (idUsuario=${usuarioDTO.id}, idEvento=${eventoDTO.id}, idInvitado=${invitado.id})}"><span class="bi bi-pencil-square" role="img" title="Editar"></span></a></td>
                    <td><a th:href="@{/user/usuarios/{idUsuario}/eventos/{idEvento}/invitados/{idInvitado}/delete (idUsuario=${usuarioDTO.id}, idEvento=${eventoDTO.id}, idInvitado=${invitado.id})}"><span class="bi bi-trash-fill" role="img" title="Borrar"></span></a></td>
                </tr>
            </tbody>
        </table>

    </main>

    <footer>

    </footer>

    <script th:src="@{/js/jquery-3.6.3.js}" ></script>
  <script th:src="@{/js/script.js}" ></script>

</body>

</html>
