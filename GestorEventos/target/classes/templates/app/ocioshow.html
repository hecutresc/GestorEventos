<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel de Administración</title>
<!-- Bootstrap-Icons -->
<link rel="stylesheet"
	th:href="@{/vendor/bootstrap-icons/bootstrap-icons.css}">
<!-- General CSS -->
<link th:href="@{/css/app.css}" rel="stylesheet">
</head>

<body>
	<header>
		<h1>Panel de Administración</h1>
		<nav>
			<div class="sidenav">
				<a class="closebtn">&times;</a> <a
					th:href="@{/admin/usuarios/{idUsuario}/eventos (idUsuario=${usuarioDTO.id})}">Volver</a>
			</div>
			<div>
				<img th:src="@{/media/img/menu.png}" alt="menu">
			</div>
		</nav>
	</header>

	<main>

		<h2>
			Ocio del evento <span th:text="${eventoDTO.nombre}"></span>
		</h2>
		<div class="container col-lg-8 p-4 rounded shadow bg-body text-start">
			<div class="col">
				<h5>Nombre</h5>
				<input value="${ocioDTO.nombre}" type="text">
			</div>
			<div class="col">
				<h5>Foto</h5>
				<img alt="Imagen del ocio" src="${ocioDTO.foto}">
			</div>
			<div class="col">
				<h5>Descripción</h5>
				<textarea value="${ocioDTO.descripcion}"></textarea>
			</div>

			<div class="col">
				<h5>Precio/Hora</h5>
				<input type="number" value="${ocioDTO.precio_hora}">
			</div>

			<div class="col">
				<h5>Empresa</h5>
				<input type="text" value="${empresaDTO.nombre}">
			</div>

		</div>


	</main>

	<footer> </footer>

	<script th:src="@{/js/jquery-3.6.3.js}"></script>
	<script th:src="@{/js/script.js}"></script>

</body>

</html>
