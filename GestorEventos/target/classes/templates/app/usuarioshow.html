<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" th:href="@{/favicon/favicon.ico}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <!-- Bootstrap-Icons -->
    <link rel="stylesheet" th:href="@{/vendor/bootstrap-icons/bootstrap-icons.css}">
    <!-- General CSS -->
    <link th:href="@{/css/app.css}" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Panel de Administración</h1>
        <nav>
            <div class="sidenav">
                <a class="closebtn">&times;</a>
                <a th:href="@{/admin/usuarios}">Volver</a>
            </div>
            <div>
           		<img th:src="@{/media/img/menu.png}" alt="menu">
            </div>
        </nav>
    </header>

    <main>
        
        <h2>Usuario</h2>
        
        <table>
     
        	<tr>
            	<th>ID</th>
            	<td th:text="${usuarioDTO.id}"></td>
           	</tr>
           	<tr>
            	<th>Nombre</th>
            	<td th:text="${usuarioDTO.nombre}"></td>
           	</tr>
           	<tr>
            	<th>Apellidos</th>
            	<td th:text="${usuarioDTO.apellidos}"></td>
           	</tr>
        	 <tr>
            	<th>Nif</th>
            	<td th:text="${usuarioDTO.nif}"></td>
           	</tr>
            <tr>
            	<th>Teléfono</th>
            	<td th:text="${usuarioDTO.telefono}"></td>
           	</tr>
            <tr>
            	<th>Email</th>
            	<td th:text="${usuarioDTO.email}"></td>
           	</tr>
            <tr>
            	<th>Nombre Usuario</th>
            	<td th:text="${usuarioDTO.nombreUsuario}"></td>
           	</tr>
            
        </table>
    </main>

    <footer>

    </footer>

      <script th:src="@{/js/jquery-3.6.3.js}" ></script>
  <script th:src="@{/js/script.js}" ></script>

</body>

</html>
