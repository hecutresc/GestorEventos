<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link th:href="@{/css/general.css}" rel="stylesheet">
  <link th:href="@{/css/register.css}" rel="stylesheet">

</head>

<body>

  <header>

    <nav>
      <div class="sidenav">
        <a class="closebtn">&times;</a>
        <a th:href="@{/login}">Iniciar Sesión</a>
        <a th:href="@{/register}">Registrarse</a>
        <a th:href="@{/}">Inicio</a>
      </div>

      <div>
        <img th:src="@{/media/img/menu.png}" alt="menu">
        <p>
          <strong>Event</strong><strong>App</strong>
        </p>
      </div>

    </nav>


  </header>
  <main>
    <form th:action="@{/register/save}" th:object=${usuarioDTO} method="post">
      <div>
        <h2>Rellena tus datos</h2>
      </div>
      <div>
        <input type="text" name="first_name" th:field="*{nombre}" placeholder="Nombre">
        <span style="color: red;" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span>
      </div>
      <div>
        <input type="text" name="last_name" th:field="*{apellidos}" placeholder="Apellidos">
        <span style="color: red;" th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}"></span>
      </div>
      <div>
        <input type="text" name="nif" th:field="*{nif}" placeholder="NIF/NIE">
        <span style="color: red;" th:if="${#fields.hasErrors('nif')}" th:errors="*{nif}"></span>
      </div>
      <div>
        <input type="text" name="telephone" th:field="*{telefono}" placeholder="Teléfono">
        <span style="color: red;" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></span>
      </div>
      <div>
        <input type="text" name="street" th:field="*{direccionDTO.calle}" placeholder="Calle">
        <span style="color: red;" th:if="${#fields.hasErrors('direccionDTO.calle')}"
          th:errors="*{direccionDTO.calle}"></span>
      </div>
      <div>
        <input type="text" name="number" th:field="*{direccionDTO.numero}" placeholder="Nº">
        <span style="color: red;" th:if="${#fields.hasErrors('direccionDTO.numero')}"
          th:errors="*{direccionDTO.numero}"></span>
      </div>
      <div>
        <input type="text" name="city" th:field="*{direccionDTO.ciudad}" placeholder="Ciudad">
        <span style="color: red;" th:if="${#fields.hasErrors('direccionDTO.ciudad')}"
          th:errors="*{direccionDTO.ciudad}"></span>
      </div>
      <div>
        <select class="form-select" th:field="*{direccionDTO.provincia}" name="provincia" id="provincia">
          <option selected hidden="true" value="0">Provincia</option>
          <option value="Alava">Álava</option>
          <option value="Albacete">Albacete</option>
          <option value="Alicante">Alicante</option>
          <option value="Almeria">Almeria</option>
          <option value="Asturias">Asturias</option>
          <option value="Avila">Ávila</option>
          <option value="Badajoz">Badajoz</option>
          <option value="Barcelona">Barcelona</option>
          <option value="Burgos">Burgos</option>
          <option value="Caceres">Cáceres</option>
          <option value="Cadiz">Cádiz</option>
          <option value="Cantabria">Cantabria</option>
          <option value="Castellon">Castellón</option>
          <option value="Ciudad Real">Ciudad Real</option>
          <option value="Cordoba">Córdoba</option>
          <option value="Cuenca">Cuenca</option>
          <option value="Gerona">Gerona</option>
          <option value="Granada">Granada</option>
          <option value="Guadalajara">Guadalajara</option>
          <option value="Guipuzcoa">Guipúzcoa</option>
          <option value="Huelva">Huelva</option>
          <option value="Huesca">Huesca</option>
          <option value="Islas Baleares">Islas Baleares</option>
          <option value="Jaen">Jaén</option>
          <option value="La Coruña">La Coruña</option>
          <option value="La Rioja">La Rioja</option>
          <option value="Las Palmas">Las Palmas</option>
          <option value="Leon">León</option>
          <option value="Lerida">Lérida</option>
          <option value="Lugo">Lugo</option>
          <option value="Madrid">Madrid</option>
          <option value="Malaga">Málaga</option>
          <option value="Murcia">Murcia</option>
          <option value="Navarra">Navarra</option>
          <option value="Orense">Orense</option>
          <option value="Palencia">Palencia</option>
          <option value="Pontevedra">Pontevedra</option>
          <option value="Salamanca">Salamanca</option>
          <option value="Santa Cruz de Tenerife">Santa Cruz de Tenerife</option>
          <option value="Segovia">Segovia</option>
          <option value="Sevilla">Sevilla</option>
          <option value="Soria">Soria</option>
          <option value="Tarragona">Tarragona</option>
          <option value="Teruel">Teruel</option>
          <option value="Toledo">Toledo</option>
          <option value="Valencia">Valencia</option>
          <option value="Valladolid">Valladolid</option>
          <option value="Vizcaya">Vizcaya</option>
          <option value="Zamora">Zamora</option>
          <option value="Zaragoza">Zaragoza</option>
        </select>
        <span style="color: red;" th:if="${#fields.hasErrors('direccionDTO.provincia')}"
          th:errors="*{direccionDTO.provincia}"></span>
      </div>
      <div>
        <input type="text" name="postal_code" th:field="*{direccionDTO.cp}" placeholder="Código postal">
        <span style="color: red;" th:if="${#fields.hasErrors('direccionDTO.cp')}" th:errors="*{direccionDTO.cp}"></span>
      </div>
      <div>
        <input id="email" type="email" name="email" th:field="*{email}" placeholder="Email">
        <span style="color: red;" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
      </div>
      <div>
        <input id="email2" type="email" name="email2" placeholder="Confirmar Email">

      </div>
      <div>
        <input type="text" name="username" th:field="*{nombreUsuario}" placeholder="Nombre de usuario">
        <span style="color: red;" th:if="${#fields.hasErrors('nombreUsuario')}" th:errors="*{nombreUsuario}"></span>
      </div>
      <div>
        <input id="password" type="password" name="password" th:field="*{claveAcceso}" placeholder="Contraseña">
        <span style="color: red;" th:if="${#fields.hasErrors('claveAcceso')}" th:errors="*{claveAcceso}"></span>
      </div>
      <div>
        <input id="password2" type="password" name="password2" placeholder="Confirmar contraseña">
      </div>
      <div>
        <button id="btnEnviar" type="submit">Registrarse</button>
        <label>¿Ya tienes cuenta? <a th:href="@{/login}">Inicia Sesión</a></label>
      </div>
    </form>
  </main>


  <footer>
    <p>Copyright <strong>Event</strong><strong>App</strong> , todos los derechos reservados.</p>
  </footer>

  <script th:src="@{/js/jquery-3.6.3.js}"></script>
  <script th:src="@{/js/script.js}"></script>
  <script th:src="@{/js/register.js}"></script>
</body>

</html>
